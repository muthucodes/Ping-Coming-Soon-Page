<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/5e739ab900.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Linking FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Linking CSS files -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- <style>
      .attribution {

  </head>
  <body>
    <main class="main-section">
      <div class="container">
        <div class="company-logo">
          <img src="./images/logo.svg" alt="Company logo" />
        </div>

        <h1 class="heading-primary">
          We are launching <span class="soon">soon!</span>
        </h1>
        <p class="info">Subscribe and get notified</p>

        <form class="form" action="" novalidate>
          <input
            class="email-input-field"
            type="email"
            placeholder="Your email address..."
            spellcheck="false"
          />
          <button type="submit" class="btn">Notify Me</button>
          <span class="error-msg"></span>
        </form>

        <img
          class="main-image"
          src="./images/illustration-dashboard.png"
          alt="Illustration showing dashboard"
        />

        <footer>
          <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

            <a href="#"><i class="fa-brands fa-twitter"></i></a>

            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
